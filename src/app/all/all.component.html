<ngx-spinner type="ball-scale-multiple" class="text-light load"> </ngx-spinner>

    <section class="py-5 my-4">
    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 py-3" *ngFor="let game of allGames ">
   
               <div class="content my-3 ">
                <a  [routerLink]="['/game-details',game.id]"   >

                       <img [src]="game.thumbnail" alt="{{game.title}}" class=" w-100 ">
                  <div class="info d-flex justify-content-sm-between align-items-sm-end  p-1 m-1">
                   <h4 class="">{{game.title}}</h4>
                     <span class="m-2 p-1 rounded">FREE</span>
                  </div>
                  <div class="more-info px-1 mx-1">
                    <span>{{game.short_description.split(" ").slice(0,2).join(" ")}} .....</span>
                    <div class="sections d-flex justify-content-between pt-1 ">
                        <i class="fas fa-plus-square"></i>
                        <span class="text-dark ">{{game.genre}}</span>
                        <i class="fab fa-windows text-muted stretched-link"></i>
                    </div>
                  </div>
                </a>
               </div>
            </div>
       
       </div>
    </div>
</section>
