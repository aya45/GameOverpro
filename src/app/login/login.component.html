<div class="w-75 mx-auto py-5 my-5 content">
    <div class=" m-auto text-center">
        <img src=".././../assets/img/logo (2).png" style="width: 70px; height: 47px;" alt="">
    <h4 class=" text-center">Log in to GameOver</h4>
    </div>
    <div *ngIf="apiError.length > 0" class="alert alert-danger">
        {{apiError}}
    </div>
    <form (ngSubmit)=" handleLogin(loginForm)" [formGroup]="loginForm"> 
        

        <label for="email">email:</label>
        <input formControlName="email" type="text" class="form-control mb-2 " id="email">
        <div  *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched " class="alert alert-danger">
            <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">email invalid</p>
            <p *ngIf="loginForm.get('email')?.getError('required')" class="m-0"> email is Required</p>
        </div>


        <label for="password">password:</label>
        <input formControlName="password" type="password" class="form-control mb-2 " id="password">
        <div  *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched " class="alert alert-danger">
            <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">must start uppercase then lowercase and number</p>
            <p *ngIf="loginForm.get('password')?.getError('required')" class="m-0"> password is Required</p>
        </div>


        
        <button [disabled]="loginForm.invalid" type="submit" class="btn bg-main d-block ms-auto border-none border-0 text-white"> 
            <i *ngIf="isloading" class="fas fa-spinner fa-spin"></i>
            <span *ngIf="!isloading">Login</span>

        </button>
    </form>
</div>
